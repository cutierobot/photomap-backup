<!DOCTYPE html>
<html>

<head>
    <title>Photo Map</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script type="text/javascript" src="js/imgurProfile.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/checkPassword.js"></script>
    <link rel="icon" type="image/png" href="image/logo.png" sizes="16x16">
    <link rel="icon" type="image/png" href="image/logo.png" sizes="32x32">
    <link rel="icon" type="image/x-icon" href="image/logo.ico" sizes="16x16">
    <link rel="icon" type="image/x-icon" href="image/logo.ico" sizes="32x32">
</head>

<body class="pass-change">
    <div class="card">
        <header>
            <img src="image/photoMap Logo.PNG" alt="PhotoMap logo">
            <h1>Change Password</h1>
        </header>
        <form id="form" oninput="passwordValidator()">
            <div class="form-group">
                <label for="new-password" style="margin-right: 61px;">New Password</label>
                <input type="password" name="newPassword" id="new-password">
            </div>
            <div class="form-group">
                <label for="confirm-new-password">Confirm New Password</label>
                <input type="password" name="confirmNewPassword" id="confirm-new-password">
            </div>
            <p id="postman"></p>
            <input type="submit" name="submit">
        </form>
    </div>
</body>

</html>
